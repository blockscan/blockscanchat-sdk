name: Build
on:
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BLOCKSCAN_CHAT_API_KEY: ${{ secrets.BLOCKSCAN_CHAT_API_KEY }}
      BLOCKSCAN_CHAT_API_URL: ${{ secrets.BLOCKSCAN_CHAT_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
